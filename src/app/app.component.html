<header class="navbar">
  <h2
    [ngClass]="{
      valid: isValid,
      invalid: !isValid
    }"
    class="">BlockChain
  </h2>
  <app-balance [chain]="blockchain.chain">
    </app-balance>
</header>
<div class="row">
  <nav class="col-2">
    <div>
        <div *ngIf="isValid; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock><alert type="success">New block mined!</alert></ng-template>
        <ng-template #elseBlock><alert type="danger">Need Transaction to mine new block!</alert></ng-template>
      <button
        class="btn btn-warning btn-block"
        tooltip="Mine new Block"
        (click)="onMine()">Mine</button>
      <button
        class="btn btn-primary btn-block"
        (click)="openModal(template)"
        [routerLink]="[{ outlets: { modal: ['send-transaction']}}]">Send Transaction</button>
    </div>
  </nav>
  <main role="main" class="col-5">
    <router-outlet></router-outlet>
  </main>
  <div class="col-5">
    <div class="card-header">
      {{ blockchain.pendingTransactions.length }} Pending Transactions
    </div>
    <div *ngFor="let block of blockchain.pendingTransactions">
      <div class="card">
        <div class="card-header">Recipient: {{ block.recipient }}</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            Amount US$: {{ block.amount }}
            <footer class="blockquote-footer foHash">
              Transaction Id: {{ block.id }}
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
    <!--<pre>{{ blockchain | json }}</pre>-->
  </div>
</div>

<!-- ================= MODAL =================== -->
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button
      type="button" class="close pull-right" aria-label="Close"
      (click)="modalRef.hide()"><span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <router-outlet name="modal"></router-outlet>
  </div>
</ng-template>
<!-- ========================================== -->
