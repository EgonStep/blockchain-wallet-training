<div>
  <div class="form-group">
    <label>Amount</label>
    <input #amount type="number" class="form-control" step="0.5" />
  </div>
  <div class="form-group">
    <label>Recipient</label>
    <input #recipient class="form-control" placeholder="Recipient ID" />
  </div>
  <button
    class="btn btn-primary"
    (click)="onSend(amount.value, recipient.value)">Send</button>
</div>
