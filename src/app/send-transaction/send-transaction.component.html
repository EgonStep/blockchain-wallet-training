<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Amount</span>
  </div>
  <input #amount type="number" class="form-control" step="0.5" />
</div>
<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">Recipient</span>
  </div>
  <input #recipient class="form-control" placeholder="Recipient ID" />
</div>
<button class="btn btn-primary" (click)="onSend(amount.value, recipient.value)">
  Send
</button>
