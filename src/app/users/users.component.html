<table class="table">
  <thead>
    <tr class="row justify-content-between">
      <th scope="col" class="col-7">Users</th>
      <th class="col-5"><button (click)="generateUsers()">Generate Recipients List</button></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let us of recipients">
      <td>{{us}}</td>
    </tr>
  </tbody>
</table>
